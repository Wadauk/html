<h1>银河</h1>
<p>银河不是河，是横跨星空的一条乳白色亮带（<a href="http://baike.baidu.com/link?url=TXfdEEuDpqHmrf-l1KQo0NEaenzgyMLZED76L4ldDR3HTVIKIUlkH4sG-ld1sAN9zdszh9NzRuftsihs9P4zS60iS8WDIRy6miyqxIrkV-e">百度百科</a></p>

<h2>与地球的距离</h2>
<p>    太阳系距离银河大概26000光年左右，银河距离地球大概2.6万光年加上一个天文单位的距离，在银河系上面过一分钟的等于地球上的一天，一年就是36500天，100年，银心距离地球极远，如果按照人的速度去银心，恐怕一辈子也走不完。</p>
